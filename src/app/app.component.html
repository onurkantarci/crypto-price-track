<mat-toolbar>
  <span>
    <a routerLink="coin-list" style="text-decoration: none; color: inherit"
      >Crypto Checker</a
    >
  </span>
  <span class="example-spacer"></span>
  <mat-form-field class="form-field">
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-option selected value="USD">USD</mat-option>
      <mat-option value="RUB">RUB</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<router-outlet></router-outlet>
